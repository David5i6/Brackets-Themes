<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Current theme:</label>
        <div class="controls">
            <select>
            {{#themes}}
                <option style="text-align:left;" value="{{displayName}}" data-target="theme" theme-id="{{name}}">{{displayName}}</option>
            {{/themes}}
            </select>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Custom scrollbars:</label>
        <div class="controls">
            {{#settings.enableScrollbars}}
                <input type="checkbox" data-target="enableScrollbars" checked>
            {{/settings.enableScrollbars}}
            {{^settings.enableScrollbars}}
                <input type="checkbox" data-target="enableScrollbars">
            {{/settings.enableScrollbars}}
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Font size:</label>
        <div class="controls">
            <input type="text" data-target="fontSize" value="{{settings.fontSize}}">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Font type:</label>
        <div class="controls">
            <input type="text" data-target="fontType" value="{{settings.fontType}}">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Line height:</label>
        <div class="controls">
            <input type="text" data-target="lineHeight" value="{{settings.lineHeight}}">
        </div>
    </div>
</form>
